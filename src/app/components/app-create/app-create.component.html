<div class="groups">
	<h2 *ngIf="!getBranches().length">Add some inputs!</h2>

	<app-group-component
		*ngFor="let branch of getBranches(); index as idx"
		(deletion)="onDeletion($event)"
		(update)="onUpdate()"
		[showCondition]="false"
		[index]="idx"
		[group]="branch">
	</app-group-component>

	<app-button-component
		(clicked)="addBranch()"
		text="Add Input">
	</app-button-component>
</div>
